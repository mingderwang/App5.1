<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App5</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- App5 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="js/createjs-2013.02.12.min.js"></script>
    <script src="js/movieclip-0.5.0.min.js"></script>
    <script src="js/TimelineMax.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/Tween.js"></script>
</head>
<body>
    <video id="video1" width="1080" height="640" autoplay>
    </video>
    <image id="video2" width="1080" height="640" > </image>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/items/items.html'}"></div>


    <!-- <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Command', icon:'placeholder'}" type="button"></button>
    </div> -->
     <!-- App bar -->
    <div id="appbar" data-win-control="WinJS.UI.AppBar" aria-label="Command Bar" data-win-options="{
        commands:[
            {id:'home', label:'Menu', icon:'&#xE10F;', section: 'global'},
            {id:'play', label:'Game', icon:'&#xE102;', section: 'global'},
            {id:'rules', label:'Rules', icon:'&#xE104;', section: 'global'},
            {id:'scores', label:'Scores', icon:'&#xE113;', section: 'global'},
            {id:'credits', label:'Credits', icon:'&#xE10C;', section: 'global'},
            {id:'newgame', label:'New', icon:'&#xE10E;', section: 'selection'},
            {id:'pause', label:'Pause', icon:'&#xE103;', section: 'selection'}
        ]}"></div>

</body>
</html>
